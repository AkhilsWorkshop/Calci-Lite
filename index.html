<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="A simple iOS inspired Calculator" />
    <meta name="author" content="Akhil Kumar" />
    <title>Calci Lite</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script async src="https://api.countapi.xyz/hit/calci-lite.akhilkumar.ga/a1b13a53-d62e-4e4f-b72f-10352edbfbc5?callback=counts"></script>
</head>
<body onload="startTime()">
    <div class="background"></div>
    
    <div class="container">
      <div id="time"></div>
      <div id="copyright">
        <h6>Made with <span class="heart">&#10084;</span> by Akhil (Seen <span id="count"></span> times)</h6>

      </div>
    <form class="calculator" name="calc">
        <input type="text"class="value" name="txt" readonly="">
        <span class="number grey" onclick="document.calc.txt.value =''">AC</span>
        <span class="number github" onclick="location='https://github.com/AkhilsWorkshop'"><i class="bi bi-github"></i></span>
        <span class="number grey2" onclick="document.calc.txt.value +='%'">%</span>
        <span class="number yellow" onclick="document.calc.txt.value +='/'">/</span>
        <span class="number" onclick="document.calc.txt.value +='7'">7</span>
        <span class="number" onclick="document.calc.txt.value +='8'">8</span>
        <span class="number" onclick="document.calc.txt.value +='9'">9</span>
        <span class="number yellow" onclick="document.calc.txt.value +='*'">x</span>
        <span class="number" onclick="document.calc.txt.value +='4'">4</span>
        <span class="number" onclick="document.calc.txt.value +='5'">5</span>
        <span class="number" onclick="document.calc.txt.value +='6'">6</span>
        <span class="number yellow" onclick="document.calc.txt.value +='-'">-</span>
        <span class="number" onclick="document.calc.txt.value +='1'">1</span>
        <span class="number" onclick="document.calc.txt.value +='2'">2</span>
        <span class="number" onclick="document.calc.txt.value +='3'">3</span>
        <span class="number yellow" onclick="document.calc.txt.value +='+'">+</span>
        <span class="zero" onclick="document.calc.txt.value +='0'">0</span>
        <span class="number" onclick="document.calc.txt.value +='.'">.</span>
        <span class="number yellow" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
    </form>
</div>

<script src="/index.js"></script>
</body>
</html>
